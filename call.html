<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call a Doctor - Heart Doctor AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #30c4e0;
            color: #d4af37;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1rem;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.25rem;
            text-decoration: none;
            color: #d4af37;
        }

        .navbar-logo-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            fill: #d4af37;
        }

        .navbar-links {
            display: flex;
            gap: 1rem;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        .navbar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-link.active {
            background-color: #d4af37;
            color: #30c4e0;
        }

        .navbar-link-icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .navbar-logo-text {
            display: none;
        }

        @media (min-width: 640px) {
            .navbar-logo-text {
                display: inline;
            }
        }

        /* Main Content */
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .content {
            max-width: 32rem;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .subtitle {
            margin-top: 0.5rem;
            color: white;
        }

        /* Card */
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card-content {
            padding: 1.5rem;
        }

        /* Audio Consultation */
        .consultation {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-container {
            width: 4rem;
            height: 4rem;
            background-color: #0077ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .consultation-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0077ff;
            margin-bottom: 0.5rem;
        }

        .consultation-description {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .call-button {
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .call-button:hover {
            background-color: #0066dd;
        }

        .button-icon {
            width: 1rem;
            height: 1rem;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <svg class="navbar-logo-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.5 13.5L12 21l-7.5-7.5c-1.665-1.665-2.159-4.136-1.252-6.292 0.907-2.156 3.02-3.552 5.348-3.552 1.5 0 2.936 0.631 4.004 1.752 0.9-0.95 2.169-1.752 3.796-1.752 2.328 0 4.441 1.396 5.348 3.552 0.907 2.156 0.413 4.627-1.252 6.292z"></path>
                </svg>
                <span class="navbar-logo-text">Heart Doctor AI</span>
            </a>
            <div class="navbar-links">
                <a href="predict.html" class="navbar-link">
                    <svg class="navbar-link-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <a href="chat (1).html" class="navbar-link">
                    <svg class="navbar-link-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </a>
                <a href="call.html" class="navbar-link active">
                    <svg class="navbar-link-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1 class="title">
                    <svg class="navbar-link-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    Call a Doctor
                </h1>
                <p class="subtitle">Connect with a healthcare professional for heart-related concerns</p>
            </div>

            <!-- Audio Consultation Card -->
            <div class="card">
                <div class="card-content">
                    <div class="consultation">
                        <div class="icon-container">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </div>
                        <h3 class="consultation-title">Audio Consultation</h3>
                        <p class="consultation-description">Speak with a cardiologist over a secure phone call</p>
                        <a href="conversation.html" class="call-button">
                            <svg class="button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            Start Audio Call
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
