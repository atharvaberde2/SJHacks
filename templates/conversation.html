<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to Heart Rate - Voice Assistant</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      letter-spacing: 0.05em;
      word-spacing: 0.1em;
      line-height: 1.5;
      background-color: #fdf2f8; /* bg-pink-50 */
      color: #1f2937; /* text-gray-800 */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Typography */
    h1 {
      font-weight: 700;
      font-size: 2.25rem;
      margin-bottom: 1rem;
      line-height: 1.3;
      color: #111827; /* text-gray-900 */
    }

    p {
      font-size: 1.25rem;
      color: #4b5563; /* text-gray-600 */
      margin-bottom: 1rem;
    }

    /* Layout */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .text-center {
      text-align: center;
    }

    .space-y-6 > * + * {
      margin-top: 1.5rem;
    }

    .max-w-3xl {
      max-width: 48rem;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    /* Sections */
    section {
      padding: 4rem 1rem;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 768px) {
      section {
        padding: 6rem 1rem;
      }
    }
  </style>
  <!-- ElevenLabs Convai Widget Integration -->
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</head>
<body>
  <div class="flex flex-col min-h-screen">
    <!-- Simple Hero Section -->
    <section>
      <div class="container">
        <div class="max-w-3xl mx-auto text-center space-y-6">
          <h1>Talk to Heart Rate</h1>
          <p>
            Feeling concerned about your heart rate? Our virtual assistant will listen to your concerns and provide
            helpful information to put your mind at ease.
          </p>
        </div>
      </div>
    </section>
  </div>

  <!-- ElevenLabs Convai Widget -->
  <elevenlabs-convai agent-id="U9YyHcFiNbf4B0vR6x0e"></elevenlabs-convai>
</body>
</html>
